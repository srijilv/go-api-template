components:
  schemas:
    ListBooksResponse:
      type: object
      required:
        - "info"
        - "payload"
      properties:
        info:
          $ref: "./common.yml#/components/schemas/Information"
        payload:
          type: array
          items:
            $ref: '#/components/schemas/ListBooksResponsePayload'

    ListBooksResponsePayload:
      type: object
      required:
        - "id"
        - "name"
        - "shortDesc"
        - "longDesc"
        - "attributes"
      properties:
        id:
          type: integer
          format: int32
          example: 12
        name:
          type: string
          example: Lord of the rings
        shortDesc:
          type: string
          example: Lord of the rings part 1
        longDesc:
          type: string
          example: Synopsis
        attributes:
          type: object
          $ref: '#/components/schemas/BookAttributes'

    BookAttributes:
      type: object
      required:
        - "pages"
        - "author"
        - "publisher"
        - "price"
        - "dateOfPublish"
      properties:
        
        pages:
          type: integer
          format: int16
          example: 500
        author:
          type: string
          example: JRR Tokien
        publisher:
          type: string
          example: DC Publications
        price:
          type: string
          example: 500
        dateOfPublish:
          type: string
          example: 2020-10-19
        

    Facility:
      type: object
      required:
        - "service"
        - "billing"
      properties:
        service:
          type: ServiceLocation
          $ref: '#/components/schemas/ServiceLocation'
        billing:
          type: ServiceLocation
          $ref: '#/components/schemas/ServiceLocation'
    
    ServiceLocation:
      required:
        - id
        - name
        - country
        - state
        - city
        - postalCode
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: women's Health Center
        country:
          type: string
          example: India
        state:
          type: string
          example: Delhi
        city:
          type: string
          example: New Delhi
        postalCode:
          type: string
          example: 680001

